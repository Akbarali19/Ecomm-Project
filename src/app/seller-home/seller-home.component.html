<div class="product-list">
  <h1>All Product List</h1>
  <p class="message-p">{{ProductMessage}}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Colour</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{item.Image}}" alt="Image Not Found"></td>
        <td>{{item.Name}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Colour}}</td>
        <td>{{item.Category}}</td>
        <td>{{item.Description}}</td>
        <td><fa-icon style="margin: 10px;" [icon]="iconTrash" (click)="ProductDelete(item.id)"></fa-icon>
          <a routerLink="/seller-update/{{item.id}}"><fa-icon [icon]="iconEdit"></fa-icon></a></td>

      </tr>
    </tbody>
  </table>
</div>
